<h3>{{leyenda}}</h3>
<div class="input-group mb-3">
    <div class="input-group-prepend" id="button-addon3">
        <button class="btn btn-outline-primary" (click)="cambiarValor(5)" type="button">
            <i class="mdi mdi-plus"></i>
        </button>
    </div>
    <input #txtProgress type="number" name="porcentaje" class="form-control" [(ngModel)]="porcentaje" (ngModelChange)="onChanges($event)" min="1" max="100" aria-label="Example text with two button addons" aria-describedby="button-addon3">
    <div class="input-group-prepend" id="button-addon3">
        <button class="btn btn-outline-primary" (click)="cambiarValor(-5)" type="button">
            <i class="mdi mdi-minus"></i>
        </button>
    </div>
</div>
